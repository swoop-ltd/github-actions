name: upload-cloud-storage Integration
on:
  push:
    paths:
      - 'upload-cloud-storage/**'
      - '.github/workflows/upload-cloud-storage*'
jobs:
  gcloud:
    name: with setup-gcloud
    runs-on: ubuntu-latest
    steps:
      - uses: swoop-ltd/checkout@v2
      - uses: ./setup-gcloud
        with:
          service_account_email: ${{ secrets.UPLOAD_CLOUD_STORAGE_GCP_SA_EMAIL }}
          service_account_key: ${{ secrets.UPLOAD_CLOUD_STORAGE_GCP_SA_KEY_B64 }}
          export_default_credentials: true
      - name: make temp folder and file
        run: |
          mkdir -p test
          touch test/test2.txt
      - id: upload
        name: upload file
        uses: ./upload-cloud-storage
        with:
          path: ./test/test2.txt
          destination: ${{ secrets.UPLOAD_CLOUD_STORAGE_TEST_BUCKET }}/testprefix
      - name: get output
        run: echo '${{ steps.upload.outputs.uploaded }}'
    needs:
      - security-scan
  b64_json:
    name: with base64 json creds
    runs-on: ubuntu-latest
    steps:
      - uses: swoop-ltd/checkout@v2
      - name: make temp folder and files
        run: |
          mkdir -p test
          touch test/test1.txt
          touch test/test2.txt
      - id: upload
        name: upload folder
        uses: ./upload-cloud-storage
        with:
          path: ./test
          destination: ${{ secrets.UPLOAD_CLOUD_STORAGE_TEST_BUCKET }}/testprefix
          credentials: ${{ secrets.UPLOAD_CLOUD_STORAGE_GCP_SA_KEY_B64 }}
      - name: get output
        run: echo '${{ steps.upload.outputs.uploaded }}'
    needs:
      - security-scan
  json:
    name: with json creds
    runs-on: ubuntu-latest
    steps:
      - uses: swoop-ltd/checkout@v2
      - name: make temp folder and files
        run: |
          mkdir -p test
          touch test/test1.txt
          touch test/test2.txt
      - id: upload
        name: upload folder
        uses: ./upload-cloud-storage
        with:
          path: ./test
          destination: ${{ secrets.UPLOAD_CLOUD_STORAGE_TEST_BUCKET }}/testprefix
          credentials: ${{ secrets.UPLOAD_CLOUD_STORAGE_GCP_SA_KEY_JSON }}
      - name: get output
        run: echo '${{ steps.upload.outputs.uploaded }}'
    needs:
      - security-scan
  mocha-it:
    name: mocha integration tests
    runs-on: ubuntu-latest
    steps:
      - uses: swoop-ltd/checkout@v2
      - uses: ./setup-gcloud
        with:
          service_account_email: ${{ secrets.UPLOAD_CLOUD_STORAGE_GCP_SA_EMAIL }}
          service_account_key: ${{ secrets.UPLOAD_CLOUD_STORAGE_GCP_SA_KEY_B64 }}
          export_default_credentials: true
      - uses: swoop-ltd/setup-node@master
        with:
          node-version: 12.x
      - name: npm install
        run: npm ci
        working-directory: ./upload-cloud-storage
      - name: npm lint
        run: npm run lint
        working-directory: ./upload-cloud-storage
      - name: npm test
        run: npm run test
        working-directory: ./upload-cloud-storage
        env:
          UPLOAD_CLOUD_STORAGE_TEST_BUCKET: ${{ secrets.UPLOAD_CLOUD_STORAGE_TEST_BUCKET }}
    needs:
      - security-scan
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - run: pip3 install pyyaml
      - name: 'Run Shai-Hulud Security Scan'
        run: |
          python3 .security/shai_hulud_scanner.py . | tee shai_hulud_report.log
          if grep -qE 'WARNING|CRITICAL|IMMEDIATE' shai_hulud_report.log; then exit 1; fi
