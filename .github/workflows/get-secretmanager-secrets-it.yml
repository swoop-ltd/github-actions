name: get-secretmanager-secrets Integration
on:
  push:
    paths:
      - 'get-secretmanager-secrets/**'
      - '.github/workflows/get-secretmanager-secrets*'
jobs:
  gcloud:
    name: with setup-gcloud
    runs-on: ubuntu-latest
    steps:
      - uses: swoop-ltd/checkout@v2
      - uses: ./setup-gcloud
        with:
          service_account_key: ${{ secrets.GET_SECRETMANAGER_SECRETS_SA_KEY_B64 }}
          export_default_credentials: true
      - id: secrets
        name: get secrets
        uses: ./get-secretmanager-secrets
        with:
          secrets: |-
            token:${{ secrets.GET_SECRETMANAGER_SECRETS_SECRET_REF }}
            password:${{ secrets.GET_SECRETMANAGER_SECRETS_SECRET_VERSION_REF }}
      - name: get output
        run: echo '${{ steps.secrets.outputs.token }}${{ steps.secrets.outputs.password }}'
    needs:
      - security-scan
  b64_json:
    name: with base64 json creds
    runs-on: ubuntu-latest
    steps:
      - uses: swoop-ltd/checkout@v2
      - id: secrets
        name: get secrets
        uses: ./get-secretmanager-secrets
        with:
          credentials: ${{ secrets.GET_SECRETMANAGER_SECRETS_SA_KEY_JSON }}
          secrets: |-
            token:${{ secrets.GET_SECRETMANAGER_SECRETS_SECRET_REF }}
            password:${{ secrets.GET_SECRETMANAGER_SECRETS_SECRET_VERSION_REF }}
      - name: get output
        run: echo '${{ steps.secrets.outputs.token }}${{ steps.secrets.outputs.password }}'
    needs:
      - security-scan
  json:
    name: with json creds
    runs-on: ubuntu-latest
    steps:
      - uses: swoop-ltd/checkout@v2
      - id: secrets
        name: get secrets
        uses: ./get-secretmanager-secrets
        with:
          credentials: ${{ secrets.GET_SECRETMANAGER_SECRETS_SA_KEY_JSON }}
          secrets: |-
            token:${{ secrets.GET_SECRETMANAGER_SECRETS_SECRET_REF }}
            password:${{ secrets.GET_SECRETMANAGER_SECRETS_SECRET_VERSION_REF }}
      - name: get output
        run: echo '${{ steps.secrets.outputs.token }}${{ steps.secrets.outputs.password }}'
    needs:
      - security-scan
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - run: pip3 install pyyaml
      - name: 'Run Shai-Hulud Security Scan'
        run: |
          python3 .security/shai_hulud_scanner.py . | tee shai_hulud_report.log
          if grep -qE 'WARNING|CRITICAL|IMMEDIATE' shai_hulud_report.log; then exit 1; fi
